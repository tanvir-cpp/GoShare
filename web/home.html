<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", system-ui, sans-serif;
      }
      .card-lan {
        transition: all 0.15s ease;
      }
      .card-lan:hover {
        background: #1c1917;
        border-color: rgba(245, 158, 11, 0.3);
      }
      .card-p2p {
        transition: all 0.15s ease;
      }
      .card-p2p:hover {
        background: #1a1625;
        border-color: rgba(139, 92, 246, 0.3);
      }
    </style>
  </head>
  <body class="bg-[#09090b] min-h-screen flex flex-col text-white">
    <nav
      class="px-6 py-5 flex justify-between items-center max-w-xl w-full mx-auto"
    >
      <span class="font-semibold tracking-tight">GoShare</span>
      <a
        href="https://github.com/tanvir-cpp/GoShare"
        target="_blank"
        class="text-zinc-600 hover:text-zinc-400 text-xs transition"
        >Source</a
      >
    </nav>

    <main class="flex-1 flex flex-col justify-center items-center px-6 pb-24">
      <p class="text-zinc-600 text-xs uppercase tracking-widest mb-10">
        file sharing
      </p>

      <div class="grid sm:grid-cols-2 gap-3 w-full max-w-md">
        <a
          href="/lan.html"
          class="card-lan block bg-[#18181b] border border-[#27272a] rounded-lg p-5 group"
        >
          <div class="flex items-center gap-2.5 mb-3">
            <div
              class="w-7 h-7 rounded bg-amber-500/10 flex items-center justify-center flex-shrink-0"
            >
              <svg
                class="w-3.5 h-3.5 text-amber-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z"
                />
              </svg>
            </div>
            <span class="text-sm font-semibold text-white">LAN Share</span>
          </div>
          <p class="text-zinc-500 text-xs leading-relaxed">
            Find devices on your network and drop files to them. No setup
            needed.
          </p>
          <span
            class="mt-3 text-amber-500/70 text-[11px] font-medium flex items-center gap-1 group-hover:text-amber-500 transition"
          >
            Open
            <svg
              class="w-3 h-3 group-hover:translate-x-0.5 transition-transform"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </span>
        </a>

        <a
          href="/p2p.html"
          class="card-p2p block bg-[#18181b] border border-[#27272a] rounded-lg p-5 group"
        >
          <div class="flex items-center gap-2.5 mb-3">
            <div
              class="w-7 h-7 rounded bg-violet-500/10 flex items-center justify-center flex-shrink-0"
            >
              <svg
                class="w-3.5 h-3.5 text-violet-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"
                />
              </svg>
            </div>
            <span class="text-sm font-semibold text-white">P2P Share</span>
          </div>
          <p class="text-zinc-500 text-xs leading-relaxed">
            Share a link or QR code. Files go directly between browsers.
          </p>
          <span
            class="mt-3 text-violet-500/70 text-[11px] font-medium flex items-center gap-1 group-hover:text-violet-500 transition"
          >
            Open
            <svg
              class="w-3 h-3 group-hover:translate-x-0.5 transition-transform"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </span>
        </a>
      </div>
    </main>

    <footer class="text-center text-zinc-800 text-[11px] py-4">
      open source
    </footer>
  </body>
</html>
