      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;

      position: absolute;
      pointer-events: none;

    .error-icon {

      height: 80px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 50%;

      margin-bottom: 2rem;

    .error-title {
      font-size: 1.75rem;
      font-weight: 600;
